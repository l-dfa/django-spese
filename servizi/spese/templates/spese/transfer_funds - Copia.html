{% extends 'spese/base_spese.html' %}
{# {% load staticfiles %} }
    
{% block content %}

    {% block page_identification %}
    <div class="container">
            <div class="u-full-width">
            <h1> Spese: {{ operation }} transfer funds </h1>
        </div>
    </div>
    {% endblock %}
    
    {% block operation_content %}
    <div class="container">
        <div class="u-full-width">
        <form method="POST" class="transferfunds-form">
            {% csrf_token %}
                    
            {{ form.as_p }}
            
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
        </div>
    </div>    
    {% endblock %}
{% endblock %}
